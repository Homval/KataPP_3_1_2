<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/admin/edit}" method="POST" th:object="${user}">
    <input type="hidden" name="id" th:value="${user.id}"/>
    <label for="username">Name: </label><br>
    <input type="text" id="username" name="username" th:value="${user.username}" required><br>
    <label for="password">Password: </label><br>
    <input type="text" id="password" name="password" th:value="${user.password}" required><br>
    <label for="email">Email: </label><br>
    <input type="text" id="email" name="email" th:value="${user.email}" required><br>

    <th:block th:each="role: ${roles}">
        <input type="checkbox" th:field="*{roles}"
               th:text="${role.role}" th:value="${role.id}"/>
    </th:block>
    <br><br>
    <input type="submit" value="Submit">
</form>

<br><br>
<form  th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>

</body>
</html>
